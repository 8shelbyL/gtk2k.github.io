<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>A-Frame test</title>
  <script src="aframe-core.js"></script>
</head>
<body>
  <a-assets>
    <video id="video" src="./normal/1920x2160@30_OU.mp4" loop="loop"></video>
  </a-assets>
  <a-scene>
    <a-entity position="0 0 1500">
      <a-entity camera="fov: 45"></a-entity>
    </a-entity>
    <a-entity geometry="primitive: plane; width: 1920; height: 1080;"
              material="shader: flat; src: #video; stereoscopicType:OU">
    </a-entity>
  </a-scene>
</body>
</html>
