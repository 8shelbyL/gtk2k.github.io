<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>A-Frame test</title>
  <script src="aframe-core.js"></script>
</head>
<body>
  <a-assets>
    <video id="video" src="./sphere/1280x640@23_RL_E.mp4" loop="loop"></video>
  </a-assets>
  <a-scene>
    <a-entity geometry="primitive: sphere;
                      radius: 5000;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
              material="shader: flat; src: #video; stereoscopicType:RL"
              scale="-1 1 1">
    </a-entity>
  </a-scene>
</body>
</html>
