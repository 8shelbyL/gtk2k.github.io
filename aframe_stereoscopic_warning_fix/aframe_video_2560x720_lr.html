<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>A-Frame test</title>
  <script src="aframe-core.js"></script>
</head>
<body>
  <a-assets>
    <video id="video" src="../aframe_stereoscopic/normal/2560x720@30_LR.mp4" loop="loop"></video>
  </a-assets>
  <a-scene>
    <a-entity position="0 0 1000">
      <a-entity camera="fov: 45"></a-entity>
    </a-entity>
    <a-entity geometry="primitive: plane; width: 1280; height: 720;"
              material="shader: flat; src: #video; stereoscopicType:LR">
    </a-entity>
  </a-scene>
</body>
</html>
