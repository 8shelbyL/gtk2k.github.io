<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <video id="vid" style="width:100%" src="../aframe_videosphere_inlineplay/media/videos_s_3.mp4"></video>
        <audio id="aud" src="../aframe_videosphere_inlineplay/media/videos_s_3.mp4"></audio>
        <script>
            var c = 0;
            vid.load();
            vid.onclick = function(){
                aud.play();
                settimeout(function(){
                    vid.pause();
                    render();
                }, 0);
            }
            
            function render(){
                requestAnimationFrame(render)
                vid.currentTime = aud.currentTime;
            }
        </script>
    </body>
</html>
