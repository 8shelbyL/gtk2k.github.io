<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"></mata>
        <style>
            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            #pointer{
                position:absolute;
                border-radius:100%;
                width: 20px;
                height: 20px;
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="pointer"></div>
        <div id="msg"></div>
        <script>
            window.ondeviceorientation = (evt) => {
                msg.inenrHTML = '<br><br>' + evt.beta + '<br>' + evt.gamma;
                var b = Math.max(0, Math.min(evt.beta, 50));
                var g = Math.max(0, Math.min(evt.gamma, 50));
                var a = Math.max(0, Math.min(evt.alpha, 50));
                pointer.style.left = (g / 50 * 100) + '%';
                pointer.style.top = (a / 50 * 100) + '%';
            }
        </script>
    </body>
</html>
