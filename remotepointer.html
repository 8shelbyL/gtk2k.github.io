<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"></mata>
        <style>
            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            #pointer{
                position:absolute;
                border-radius:100%;
                width: 20px;
                height: 20px;
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="pointer"></div>
        <div id="msg"></div>
        <script>
            window.ondeviceorientation = (evt) => {
                msg.textContent = evt.beta + ' , ' + evt.gamma;
            }
        </script>
    </body>
</html>
