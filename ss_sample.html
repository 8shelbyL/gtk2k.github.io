<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <video id="selfView" autoplay></video>
        <video id="remoteView" autoplay></video>
        <input id="btnStart" type="button" value="接続" />
        <script>
            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
            window.RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection;
            
            // signalingChannelのインスタンスは拡張機能で生成
            //var signalingChannel = new SignalingChannel();
            
            const configuration = { iceServers: [{ url: 'stun:stun.example.org' }] };
            let pc;
            
            btnStart.onclick = () => {
                start(true);
            };

            function start(isCaller) {
                pc = new RTCPeerConnection(configuration);
                pc.onicecandidate = (evt) => {
                    if(evt.candidate)
                        signalingChannel.send({ candidate: evt.candidate });
                };
                pc.onnegotiationneeded = () => {
                    pc.createOffer(localDescCreated, logError);
                };
                pc.onaddstream = (evt) => {
                    remoteView.src = URL.createObjectURL(evt.stream);
                };
                navigator.getUserMedia({ audio: false, video: true }, (stream) => {
                    if(isCallker) { // 呼び出し元の場合スクリーンキャプチャストリームを追加
                        // スクリーンキャプチャストリームのストリームIDを取得
                        chrome.runtime.sendMessage('djjnhdinbajmcmpffkpdjiiaegllppbk', 'getSourceId', (res) => {
                            if(res.sourceId){
                                // スクリーンキャプチャのストリーム取得
                                navigator.webkitGetUserMedia(
                                    { audio: false, video: { mandatory: { chromeMediaSource: 'desktop', chromeMediaSourceId: streamId, maxWidth: 1920, maxHeight: 1080 } } },
                                    (ssStream) => {
                                        // カメラのメディアストリームにスクリーンキャプチャのVideoトラック追加
                                        stream.addTrack(ssStream.getVideoTraks()[0]);
                                        setStream(selfView, stream);
                                    },
                                    (err) => console.log('ssGetStrem error', err)
                                );
                            }
                        });
                    } else {
                        setStream(selfView, stream);
                    }
                }, logError);
            }
            
            function setSelfStream(elm, stream) {
                elm.src = URL.createObjectURL(stream);
                pc.addStream(stream);
            }
            
            function localDescCreated(desc) {
                pc.setLocalDescription(desc, () => {
                    signalingChannel.send({ sdp: pc.localDescription });
                }, logError);
            }

            function logError(error) {
                console.log(error);
            }
            
            function signalingChannelCreated() {
                signalingChannel.onmessage = (msg) => {
                    if(!pc)
                        start();
                    if(msg.sdp)
                        pc.setRemoteDescription(new RTCSessionDescription(msg.sdp), () => {
                            if(pc.remoteDescription.type === 'offer')
                                pc.createAnswer(localDescCreated, logError);
                        }, logError);
                    if(msg.candidate) 
                        pc.addIceCandidate(new RTCIceCandidate(msg.candidate), () => {}, logError);
                };
            }
        </script>
    </body>
</html>
