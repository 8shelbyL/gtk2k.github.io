<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>wakelock test</title>
  <script src="wakelock.js"></script>
</head>
<body>
  <h2>Wake Lock TestPage</h2>
  <p id="msg"></p>
  <button id="wakeLockStart">Wake Lock開始</button>
  <button id="wakeLockEnd">Wake Lock終了</button>
  <script>
      var wakeLock = getWakeLock();
      var objWL = new wakeLock();
      
      // Wake Lock開始
      wakeLockStart.onclick = () => {
        objWL.request();
        msg.textContent = 'Wake Lock 中';
      }
      
      // Wake Lock終了
      wakeLockEnd.onclick = () => {
        objWL.release();
        msg.textContent = 'Wake Lock 終了';
      }
  </script>
</body>
</html>
